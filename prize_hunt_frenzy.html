<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Andy Agyei-Dwumah">
    <meta name="keywords" content="web game, prizes and traps, timer game, collect and click, score-based play">
    <meta
      name="description"
      content="Prize Hunt Frenzy is a fast-paced 15x15 web-based game
    where you click to collect prizes and avoid traps. Race against the clock across four difficulty
    levels—Easy to Extreme—to score as many points as you can in 30 seconds!"
  >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Update when deployed -->
    <link rel="canonical" href="">
    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Prize Hunt Frenzy">
    <meta property="og:type" content="website">
    <!-- ! Update when deployed -->
    <meta property="og:url" content="">
    <meta property="og:image" content="/assets/og_image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Prize Hunt Frenzy text overlaid on red and blue squares of different sizes.">
    <meta
    property="og:description"
    content="Prize Hunt Frenzy is a fast-paced 15x15 web-based game
    where you click to collect prizes and avoid traps. Race against the clock across four difficulty
    levels—Easy to Extreme—to score as many points as you can in 30 seconds!"
    >
    <meta property="og:locale" content="en_GB">
    <meta property="og:site_name" content="Prize Hunt Frenzy">
    <!-- Bootstrap css -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
    <title>Prize Hunt Frenzy</title>
    <link href="prize_hunt_frenzy.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <script src="prize_hunt_frenzy.js" defer></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <div class="modal-div">
      <button
        type="button"
        class="btn btn-primary modal-start-button py-2 px-4 fs-3"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Start
      </button>
    </div>
    <!-- End Button trigger modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form method="get" id="modal-form" aria-label="Select difficulty">
              <fieldset>
                <legend>Select difficulty</legend>
                <div class="input-wrapper">
                  <div>
                    <input
                      type="radio"
                      id="easy"
                      name="difficulty"
                      value="Easy"
                    >
                    <label for="easy">Easy</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="medium"
                      name="difficulty"
                      value="Medium"
                    >
                    <label for="medium">Medium</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="hard"
                      name="difficulty"
                      value="Hard"
                    >
                    <label for="hard">Hard</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="extreme"
                      name="difficulty"
                      value="Extreme"
                    >
                    <label for="extreme">Extreme</label>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="modal-form"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Go
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->
    <main class="container-xl py-3" id="main">
      <div class="row mb-3 mb-xl-0">
        <div class="col-xl-2">
          <div>
            <p class="time" role="timer"></p>
            <p class="score"></p>
          </div>
        </div>
        <div class="col-xl-10">
          <div class="ms-xl-auto legend-wrapper">
            <div class="prize-legend ms-xl-auto">Prize</div>
            <div class="trap-legend ms-xl-auto">Trap</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div id="game-board-div"></div>
        </div>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
